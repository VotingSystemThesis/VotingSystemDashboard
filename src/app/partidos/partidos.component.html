<app-nav [isHide]="hideNav"></app-nav>
<router-outlet></router-outlet>
<div class="container">
  <div class="main-title">
    <div class="title">
      <h1>Partidos</h1>
      <p>Gesti√≥n de los Partidos</p>
    </div>
    <div class="action">
      <button (click)="createPartido()">
        Crear Partido
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div class="Partidos">
    <div class="noPartidos" *ngIf="partidos.length == 0">
      <h1>No hay partidos disponibles</h1>
    </div>
    <app-partido-card
      *ngFor="let partido of partidos"
      [partido]="partido"
      (resultEmitter)="this.initialize()"
    ></app-partido-card>
  </div>
</div>
