<div class="container">
  <div class="header">
    <h1>
      {{
        candidate.name.length > 0 ? "Editar Candidato" : "Registrar Candidato"
      }}
    </h1>
    <div class="actions">
      <button (click)="deleteCandidate()" *ngIf="candidate.name.length > 0">
        <mat-icon>delete</mat-icon>
      </button>
      <button class="close" (click)="closeDialog()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div class="content">
    <form [formGroup]="candidateForm">
      <div class="first_part_container">
        <div class="form-controller">
          <label>Nombre</label>
          <div class="form-container">
            <input
              formControlName="name"
              placeholder="Ingrese su nombre"
              type="text"
            />
            <mat-icon>person</mat-icon>
          </div>
          <p
            *ngIf="
              candidateForm.get('name')?.errors &&
              candidateForm.get('name')?.dirty
            "
            class="error"
          >
            Es necesario un nombre
          </p>
        </div>
        <div class="form-controller">
          <label>Apellido</label>
          <div class="form-container">
            <input
              formControlName="lastname"
              placeholder="Ingrese su apellido"
              type="text"
            />
            <mat-icon>person</mat-icon>
          </div>
          <p
            *ngIf="
              candidateForm.get('lastname')?.errors &&
              candidateForm.get('lastname')?.dirty
            "
            class="error"
          >
            Es necesario un apellido
          </p>
        </div>
        <div class="form-controller">
          <label>Genero</label>
          <div class="form-container">
            <select
              formControlName="gender"
              (change)="updateFormGender($event)"
            >
              <option
                value="----"
                [selected]="true"
                [disabled]="true"
                *ngIf="true"
              >
                Seleccione su genero
              </option>
              <option value="true">Masculino</option>
              <option value="false">Femenino</option>
            </select>
          </div>
        </div>
        <div class="form-controller">
          <label>Partido Politico</label>
          <div class="form-container">
            <select formControlName="politicalParty">
              <option
                [value]="'----'"
                [selected]="true"
                [disabled]="true"
                *ngIf="true"
              >
                Seleccione su partido
              </option>
              <option
                *ngFor="let partido of polliticalParties"
                [value]="partido.id"
              >
                {{ partido.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="second_part_container">
        <div class="form-controller">
          <label>Eleccion a Participar</label>
          <div class="form-container">
            <select formControlName="election">
              <option
                [value]="'----'"
                [selected]="true"
                [disabled]="true"
                *ngIf="true"
              >
                Seleccione la eleccion a participar
              </option>
              <option *ngFor="let election of elections" [value]="election.id">
                {{ election.description }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-controller">
          <label>Correo Electrónico</label>
          <div class="form-container">
            <input
              formControlName="email"
              placeholder="Ingrese su correo electrónico"
              type="email"
            />
            <mat-icon>mail</mat-icon>
          </div>
          <p
            *ngIf="
              candidateForm.get('email')?.errors &&
              candidateForm.get('email')?.dirty
            "
            class="error"
          >
            Ingrese un email correcto
          </p>
        </div>
        <div class="form-controller">
          <label>DNI</label>
          <div class="form-container">
            <input
              formControlName="dni"
              placeholder="Ingrese su DNI"
              type="text"
            />
            <mat-icon>badge</mat-icon>
          </div>
          <p
            *ngIf="
              candidateForm.get('dni')?.errors &&
              candidateForm.get('dni')?.dirty
            "
            class="error"
          >
            Ingrese un DNI correcto
          </p>
        </div>

        <div class="form-controller">
          <label>Fecha de Nacimiento</label>
          <div class="form-container">
            <input formControlName="dateBirth" type="date" />
          </div>
        </div>
      </div>
      <button (click)="submitForm()">
        {{
          candidate.name.length > 0
            ? " Editar Candidato"
            : "Registrar Candidato"
        }}
      </button>
    </form>
  </div>
</div>
