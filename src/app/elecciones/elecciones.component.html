<app-nav [isHide]="hideNav"></app-nav>
<div class="container">
  <div class="main-title">
    <div class="title">
      <h1>Elecciones</h1>
      <p>Gesti√≥n de las elecciones</p>
    </div>
    <div class="action">
      <button>
        Crear Eleccion
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div class="actives">
    <div class="title">
      <h1>Elecciones Activas</h1>
      <button (click)="openFullActivesDialog(true)">Ver todas</button>
    </div>
    <div class="content">
      <app-elecciones-card
        *ngFor="let eleccion of eleccionesActivas"
      ></app-elecciones-card>
    </div>
  </div>
  <div class="not-actives">
    <div class="title">
      <h1>Elecciones Pasadas</h1>
      <button (click)="openFullActivesDialog(false)">Ver todas</button>
    </div>
    <div class="content">
      <app-elecciones-card
        *ngFor="let eleccion of eleccionesPasadas"
        [election]="eleccion"
      ></app-elecciones-card>
    </div>
  </div>
</div>
